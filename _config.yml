title: Muntasim Ul Haque
description: Personal site of Muntasim Ul Haque - Telecommunications professional specializing in submarine cable infrastructure
author: Muntasim Ul Haque

# Site settings
url: "https://muntasimulhaque.github.io"
baseurl: ""

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-feed  # Keep if you want RSS feed for your blog

# GitHub metadata
github:
  repository_url: https://github.com/muntasimulhaque/muntasimulhaque.github.io

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

timezone: Asia/Dhaka
future: false
compress_html:
  clippings: all
  comments: all
  endings: all