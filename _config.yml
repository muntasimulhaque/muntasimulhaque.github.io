title: Muntasim Ul Haque
description: Personal site of Muntasim Ul Haque
author: Muntasim Ul Haque

url: "https://muntasimulhaque.github.io"
baseurl: ""

# Disable blog-related features
collections: {}

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - _layouts/
  - _includes/
  - _posts/
  - blog.md
  - cv.md
  - publications.md

# Plugins (keep if using GitHub Pages default setup)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
