# _config.yml

title: Your Site Title
description: A brief description of your site
url: https://your-site-url.com
baseurl: "" # the subpath of your site, e.g. /blog

# Collections
collections:
  pages:
    output: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - _config.yml
  - _drafts/*
  - _posts/*

# Permalinks
permalink: pretty

# Author settings
author:
  name: Your Name
  email: your.email@example.com

# Social settings
social:
  twitter: yourtwitterhandle
  github: yourgithubusername

# Theme settings
theme: minima  # or any other theme you are using

# Output settings
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"