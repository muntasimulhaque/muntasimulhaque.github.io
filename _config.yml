  Muntasim Ul Haque is a dedicated professional with extensive experience in the telecommunications industry, currently serving as Deputy Manager for the SEA-ME-WE 6 Project at Bangladesh Submarine Cables PLC (BSCPLC) in Dhaka, Bangladesh. He has held various roles at BSCPLC, including Assistant Manager in Development, IIG NOC, and Operations at Submarine Kuakata Cable Landing Station, showcasing his versatility and expertise. Muntasim holds a Bachelor of Science in Electrical and Electronic Engineering from the Islamic University of Technology. He has contributed to the field through his co-authored publication on high-speed ternary content addressable memory (TCAM), presented at the 2016 International Conference on Innovations in Science, Engineering and Technology (ICISET) and published by IEEE. 
