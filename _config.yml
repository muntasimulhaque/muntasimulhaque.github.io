title: Muntasim Ul Haque
description: Personal site of Muntasim Ul Haque - Deputy Manager at Bangladesh Submarine Cables PLC, working on submarine cable infrastructure and telecommunications
author: Muntasim Ul Haque

# Site settings
url: "https://muntasimulhaque.github.io"
baseurl: ""
show_footer: true

# Blog settings
permalink: /:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
    values:
      layout: "default"

# GitHub metadata
github:
  repository_url: https://github.com/muntasimulhaque/muntasimulhaque.github.io

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - cv.md
  - blog.md
  - publications.md
  - nav.html
  - post.html