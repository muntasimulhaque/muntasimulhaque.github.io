# Site settings
title: Muntasim Ul Haque
name: Muntasim Ul Haque
description: Personal Website of Muntasim Ul Haque
timezone: Asia/Dhaka

# Build settings
markdown: kramdown
permalink: /:title/

# Compression and performance
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-compress-html