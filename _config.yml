  Muntasim Ul Haque is a dedicated professional with extensive experience in the telecommunications industry, currently serving as Deputy Manager, SEA-ME-WE 6 Project, Bangladesh Submarine Cables PLC (BSCPLC). With extensive experience in telecommunications, Muntasim has held roles including Assistant Manager in Development, IIG NOC, and Operations at Submarine Kuakata Cable Landing Station. He holds a BSc in Electrical and Electronic Engineering from the Islamic University of Technology and has co-authored a publication on high-speed ternary content addressable memory (TCAM), presented at ICISET 2016 and published by IEEE. 
