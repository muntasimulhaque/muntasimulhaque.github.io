<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal site of Muntasim Ul Haque.">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="UYjXZMa9J9gswoWCA2s4Y6R7bYg0VSPBKLaUyXrQwEg" />
    <meta name="theme-color" content="#333333">
    <title>{% if page.title and page.title != site.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header>
        <div 
            class="menu-toggle" 
            id="menu-toggle" 
            aria-label="Toggle navigation menu" 
            role="button" 
            tabindex="0"
            aria-expanded="false"
        >&#9776;</div>
        <nav id="main-nav" aria-label="Main Navigation">
            <ul>
                <li><a href="{{ '/' | relative_url }}" tabindex="0">Home</a></li>
                <li><a href="{{ '/publications' | relative_url }}" tabindex="0">Publications</a></li>
                <li><a href="{{ '/cv' | relative_url }}" tabindex="0">CV</a></li>
                <li><a href="{{ '/blog' | relative_url }}" tabindex="0">Blogs</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" tabindex="-1">
        <article>
            {{ content }}
        </article>
    </main>

    <footer>
        <p>Â© Muntasim Ul Haque. Fork on <a href="https://github.com/muntasimulhaque/muntasimulhaque.github.io" target="_blank">GitHub</a>.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('main-nav');
            const isExpanded = nav.classList.toggle('active');
            this.setAttribute('aria-expanded', isExpanded);
        });

        // Keyboard navigation for menu toggle
        document.getElementById('menu-toggle').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const nav = document.getElementById('main-nav');
                const isExpanded = nav.classList.toggle('active');
                this.setAttribute('aria-expanded', isExpanded);
            }
        });
    </script>
</body>
</html>
