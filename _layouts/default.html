<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo title=false %}
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
</head>
<body class="layout-{{ page.layout | default: 'page' }}">
  <div class="site-header">
    <a href="/" class="site-title">Muntasim Ul Haque</a>
    <div class="site-social-links">
      {% for link in site.social %}
        <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>
        {% unless forloop.last %} Â· {% endunless %}
      {% endfor %}
    </div>
  </div>
  
  <main>
    {{ content }}
  </main>

</body>
</html>
