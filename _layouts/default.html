<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/cv' | relative_url }}">CV</a></li>
                <li><a href="{{ '/education' | relative_url }}">Education</a></li>
                <li><a href="{{ '/experience' | relative_url }}">Work Experience</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile Photo" class="profile-photo">
            <div class="social-links">
                <a href="#" class="social-link">Google Scholar</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </aside>

        <article>
            {{ content }}
        </article>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by Jekyll.</p>
    </footer>
</body>
</html>
