<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo title=false %}
</head>
<body>
  {% include nav.html %}
  <main>
    {{ content }}
  </main>

  {% if site.show_footer %}
  <footer>
    <p>Â© {{ site.time | date: '%Y' }} {{ site.author }}. <a href="{{ site.github.repository_url }}" target="_blank" rel="noopener noreferrer">GitHub</a></p>
  </footer>
  {% endif %}
</body>
</html>
