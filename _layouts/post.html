---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  
  {{ content }}

  <div class="navigation-links">
    <p class="back-to-blog">
      <a href="{{ '/' | relative_url }}#blog-posts">← Back to Blog List</a>
    </p>
  </div>
</article>
