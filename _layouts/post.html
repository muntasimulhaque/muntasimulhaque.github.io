---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  
  {{ content }}
  
  <div class="navigation-links">
    {% if site.show_back_to_blog %}
    <p class="back-to-blog">
      <a href="{{ '/blog' | relative_url }}">← Back to all posts</a>
    </p>
    {% endif %}
    <p class="back-to-home">
      <a href="/">← Back to Home</a>
    </p>
  </div>
</article>
